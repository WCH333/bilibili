<!-- lang语言种类：en是英文网页，zh-CN是中文网页 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <h1>~<h6>六级标题 ，<p>分段 ，<br />换行 -->
    <h2>标题标签</h2>
    <p>我是第一段，<br />你好！</p>
    <p>我是第二段</p>

    <!-- <strong>|<b>加粗 ,<em>|<i>倾斜 ，<del>|<s>删除 ，<ins>|<u>下划线 -->
        我是<strong>加粗</strong>的文字
        我是<em>倾斜</em>的文字
        我是<del>删除线</del> 
        我是<ins>下划线</ins>

        <div>我是一个div标签，我一个人单独占一行</div>
        <span>百度   </span>
        <span>新浪</span>
        <span>搜狐</span>
 
        <!--   图像标签<img src="图像URL" />  -->
        <h2>图像标签的使用:</h2>
        <img src="kobe总冠军.jpg" />
        <h2>alt 替换文本 图像显示不出来的时候用文字替换:</h2>
        <img src="0.jpg"  alt="我giao"/>  
        <h2>title 提示文本 鼠标放在图像上，提示的文字：</h2>
        <img src="kobe总冠军.jpg" alt="我giao"  title="给我冲"/>

        <h2>width 给图像设定宽度：</h2>
        <img src="kobe总冠军.jpg" alt="我giao"  title="给我冲" width="500"/>
        <h2>height 给图像设定高度：</h2>
        <img src="dog.jpg" alt="我giao"  title="给我冲" height="100"/>
        <h2>border 给图像设定边框：</h2>
        <img src="kobe总冠军.jpg" alt="我giao"  title="给我冲" width="500" border="15"/>
</body>
</html>
